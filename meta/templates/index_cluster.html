
<!doctype html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map_canvas { height: 100% }
        #map_canvas img {
            max-width: none;
        }
    </style>
    <title>eduroam metadata</title>
    <link rel='stylesheet' href='/site_media/bootstrap/css/bootstrap.min.css' type='text/css'>
    <link rel='stylesheet' href='/site_media/css/style.css' type='text/css'>
    <script type="text/javascript" language="javascript" src="/site_media/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" language="javascript" src="/site_media/js/markerclusterer.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQSLFpJUHxcliyPpLiPnLpgkMKSjMVi3A&sensor=false"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var myOptions = {
                center: new google.maps.LatLng(63.134503, 15.556641),
                zoom: 4,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("map_canvas"),
                    myOptions);
            jQuery.getJSON("https://meta.eduroam.se/api/v1/locations/?format=jsonp&callback=?&limit=0", function(data) {
                m=[];
                for (var i =0;i<data.objects.length;++i){
                    var myLatlng = new google.maps.LatLng(data.objects[i].latitude, data.objects[i].longitude);
                    var marker = new google.maps.Marker({
                        position: myLatlng,
                        map: map,
                        animation: google.maps.Animation.DROP,
                        title:data.objects[i].location_name_en + " - APs: " + data.objects[i].ap_no,
                    });
                    m.push(marker);
                }
                var markerCluster = new MarkerClusterer(map, m);
            });
        });
    </script>
	{% block extrahead %}{% endblock %}
</head>

<body {% block extrabody %}{% endblock %}>
<br>

<div class="container">
    <div class="span12">
        <div class="row">
            <a href="/"><img src="/site_media/img/eduroam_120pix.png" style="float:left;margin-right:10px;"></a>
            <h1 style="float:left;margin-top:9px;">eduroam in Sweden</h1>
            <div style="margin-top:20px;">
            {% if user.is_authenticated %}
                <a style="float:right;" href="/accounts/logout">Logout</a>
                <a style="float:right; margin-top:-5px; margin-right:10px;" class="btn btn-info" href="/institution"><i class="icon-pencil icon-white"></i> Edit your stuff</a>
            {% else %}
                <a style="float:right;" href="/accounts/login-federated/?next=/institution">Login</a>
            {% endif %}
            </div>
            <br><br><br>
            <div class="well">
                We have <span style="font-size: 2em;">{{ institutions|length }}</span> institutions, <span style="font-size: 2em;">{{ locations|length }}</span> locations with <span style="font-size: 3em;">{{ ap_no }}</span> accesspoints giving you love and connectivity via <span style="font-size: 2em;">eduroam</span>
                <br><br>
            </div>
        </div>
        <div class="row">
            <div id="map_canvas" style="width:960px; height:500px;"></div>
        </div>
        <br><br>
    </div>
</div>
</body>
</html>
